<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>

<body>
    <h1>Carregando conteúdo de outros sites usando iframe</h1>
    <hr>

    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ee-MAhYQ0fw?si=QjvAJ7-8pmKPeslc"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Google Maps</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2587.2001519895216!2d-46.52981693725698!3d-23.501784139727995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5fc5ecf16121%3A0xb2950511d7e216c6!2sR.%20Maestro%20Te%C3%B3filo%20Magalh%C3%A3es%20-%20Vila%20Paulistania%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003720-100!5e0!3m2!1spt-BR!2sbr!4v1724243404456!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <hr>

    <h2> Caregando conteúdo interno</h2>
    <p>
        <a href="imagens/dedos.jpg" target="galeria">Dedos</a>
        <a href="imagens/ideias.jpg" target="galeria">Idéias</a>
        <a href="imagens/pacoca.jpg" target="galeria">paçoca</a>
    </p>

    <iframe name="galeria" width="549" height="200" scrolling="no" src="imagens/dedos.jpg" frameborder="0"></iframe>

</body>

</html>
