<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Nesting</title>
    <style>
        .container {
            background-color: lightblue;
            margin: auto;
            width: 80%;
            padding: 1%;
            
            .topo {
                background-color: yellow;
                text-align: center;

                a {
                    text-decoration: none;
                    font-weight: bold;
                    font-size: 20px;
                    color: black;

                    /* & Nesting Selector*/
                    &:hover { color: red;}
                }
            }
        }

        

        .conteudo {
            background-color: orange;
            margin: 1%;
            border: solid 1px orange;

            .produto {
                border: solid 2px;
                margin: 10px;

                h3 {
                    text-transform: uppercase;
                    color: red;
                }
            }
        }

        .conteudo .produto {
            border: solid 2px;
            margin: 10px;
        }

        .conteudo .produto h3 {
            text-transform: uppercase;
            color: red;
        }

    </style>

</head>
<body>
    <h1>Aninhamentos em regras CSS</h1>
    <p><i>(Nesting/Nested rules)</i></p>
    <hr>

    <div class="container">
        <header class="topo">
            <h2>Exemplo</h2>
            <nav>
                <a href="">Link 1</a>
                <a href="">Link 2</a>
            </nav>
        </header>

        <main class="conteudo">
            <article class="produto">
                <h3>Teste1</h3>
                <p>Lorem ipsum dolor sit amet.</p>
            </article>

            <article class="produto">
                <h3>Teste2</h3>
                <p>Lorem ipsum dolor sit amet.</p>
            </article>
        </main>
    </div>
</body>
</html>
